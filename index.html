<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
       /* Estilos para el cuerpo de la calculadora */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding-top: 50px;
}

/* Estilos para el contenedor principal */
.calculadora {
    display: inline-block;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

/* Estilos para el display */
#display {
    width: 100%;
    height: 40px;
    font-size: 24px;
    margin-bottom: 10px;
    padding: 5px;
    box-sizing: border-box;
}

/* Estilos para los botones */
button {
    width: 50px;
    height: 50px;
    font-size: 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #eee;
}

button:hover {
    background-color: #ddd;
}

button:active {
    background-color: #ccc;
}
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <input type="text" id="display" readonly>
    </div>
    <div>
        <button onclick="agregarNumero('7')">7</button>
        <button onclick="agregarNumero('8')">8</button>
        <button onclick="agregarNumero('9')">9</button>
        <button onclick="borrar()">C</button>
    </div>
    
    <div>
        <button onclick="agregarNumero('4')">4</button>
        <button onclick="agregarNumero('5')">5</button>
        <button onclick="agregarNumero('6')">6</button>
        <button onclick="agregarOperador('+')">+</button>
    </div>
    <div>
        <button onclick="agregarNumero('1')">1</button>
        <button onclick="agregarNumero('2')">2</button>
        <button onclick="agregarNumero('3')">3</button>
        <button onclick="agregarOperador('-')">-</button>
    </div>
    <div>
        <button onclick="agregarNumero('0')">0</button>
        <button onclick="agregarPunto()">.</button>
        <button onclick="calcular()">=</button>
        <button onclick="agregarOperador('')"></button>
    </div>

    <div>
        <button onclick="calcularRaizCuadrada()">√</button>
    </div>

    <div>
        <button onclick="calcularPorcentaje()">%</button>
    </div>
    <div>
        <button onclick="agregarOperador('/')">/</button>
    </div>

    <script>
        // Funciones JavaScript para la calculadora
        function agregarNumero(numero) {
            document.getElementById('display').value += numero;
        }

        function agregarOperador(operador) {
            var display = document.getElementById('display');
            var ultimoCaracter = display.value.slice(-1);
            if (ultimoCaracter !== '+' && ultimoCaracter !== '-' && ultimoCaracter !== '*' && ultimoCaracter !== '/') {
                display.value += operador;
            }
        }

        function agregarPunto() {
            var display = document.getElementById('display');
            var ultimoCaracter = display.value.slice(-1);
            if (ultimoCaracter !== '.') {
                display.value += '.';
            }
        }

        function borrar() {
            document.getElementById('display').value = '';
        }

        function calcular() {
            var display = document.getElementById('display');
            var resultado = eval(display.value);
            display.value = resultado;
        }

        function calcularRaizCuadrada() {
        var display = document.getElementById('display');
        var numero = parseFloat(display.value);
        if (numero >= 0) {
            var resultado = Math.sqrt(numero);
            display.value = resultado;
        } else {
            display.value = 'Error';
        }
        
        function calcularPorcentaje() {
        var display = document.getElementById('display');
        display.value = eval(display.value) / 100; // Divide el número en pantalla por 100 para obtener el porcentaje
    }
    }
    </script>
</body>
</html>
